apply plugin: 'com.android.library'

android {
    compileSdkVersion 14
    buildToolsVersion "29.0.2"
    ndkVersion "22.1.7171670"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
